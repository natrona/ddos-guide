<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Simulador educacional de ataques DDoS - Projeto demonstrativo">
  <meta name="author" content="Ruše">
  <title>Simulador de Ataque DDoS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

html, body {
  height: 100%;
  width: 100%;
  font-family: 'Courier New', monospace;
  background: linear-gradient(135deg, #000000, #101010, #1a1a1a, #0a0a0a);
  background-size: 600% 600%;
  animation: multiDirectionGradient 15s ease infinite;
  color: #eaeaea;
  overflow-x: hidden;
}

@keyframes multiDirectionGradient {
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 0%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 100%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
    
    .main {
      height: 100%;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #c1c1c1;
      max-width: 700px;
      text-align: center;
    }

    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.06);
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #666;
      outline-offset: 2px;
    }

    button {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #333, #1c1c1c);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    button:hover {
      background: linear-gradient(to right, #444, #262626);
    }

    button:focus {
      outline: 2px solid #666;
      outline-offset: 2px;
    }

    button.loading::after {
      content: " ";
      position: absolute;
      right: 10px;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .terminal {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 14px;
      padding: 20px;
      font-size: 13px;
      line-height: 1.6;
      height: 300px;
      width: 90%;
      max-width: 800px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #eaeaea;
    }

    .log-info { color: #7dd3fc; }
    .log-warning { color: #fde047; }
    .log-error { color: #f87171; }
    .log-success { color: #86efac; }

    .link-simulacao {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      word-break: break-all;
      text-align: center;
    }

.progress-bar {
  width: 90%;
  max-width: 500px;
  height: 2px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 2px;
  margin: 10px 0;
  overflow: hidden;
}

.progress {
  width: 0%;
  height: 100%;
  background: rgba(110, 110, 110, 0.6);
  transition: width 0.3s ease;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
}
    footer {
  margin-top: auto;
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: #888;
  width: 100%;
}

footer p {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

footer a {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  color: #aaa;
  text-decoration: none;
  transition: color 0.3s;
}

footer a:hover {
  color: #fff;
}

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .terminal {
        height: 240px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Simulador de Ataque DDoS</h1>
    <p>Este projeto é uma simulação educativa. Digite uma URL e veja como funciona um ataque DDoS.</p>
    <input 
      type="text" 
      id="target" 
      aria-label="URL de destino"
      placeholder="Digite a URL de destino (ex: https://exemplo.com)"
    >
    <button 
      onclick="simular()" 
      aria-label="Iniciar simulação"
      id="simulateBtn"
    >
      Iniciar DDoS
    </button>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="terminal" id="terminal"></div>
    <div class="link-simulacao" id="linkFinal"></div>
  </div>

  <footer>
    <p>
      Ruše |
      <a href="https://github.com/seurepositorio" target="_blank" rel="noopener">
        <i class="ri-github-fill"></i> GitHub
      </a>
    </p>
  </footer>

  <script>
    const terminal = document.getElementById("terminal");
    const linkFinal = document.getElementById("linkFinal");
    const simulateBtn = document.getElementById("simulateBtn");
    const progress = document.getElementById("progress");
    let interval = null;

    function addTerminalLine(text, type = 'info') {
      const line = document.createElement('div');
      line.textContent = text;
      line.className = `log-${type}`;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function simular() {
      if (interval) clearInterval(interval);
      terminal.innerHTML = '';
      linkFinal.textContent = '';
      progress.style.width = '0%';
      
      const url = document.getElementById("target").value.trim();
      if (!url || !/^https?:\/\//i.test(url)) {
        addTerminalLine('Erro: URL inválida. Use http:// ou https://', 'error');
        return;
      }

      simulateBtn.classList.add('loading');
      const MAX_REQUESTS = 100;
      let count = 0;

      addTerminalLine('[!] AVISO: Esta é uma simulação educacional. Nenhum ataque real está sendo realizado.', 'warning');

      const steps = [
        "Carregando módulo DDoS...",
        "Resolvendo endereço do alvo...",
        `Alvo configurado: ${url}`,
        "Gerando IPs aleatórios...",
        "Iniciando inundação de pacotes..."
      ];

      interval = setInterval(() => {
        if (count < steps.length) {
          addTerminalLine(steps[count]);
        } else if (count < MAX_REQUESTS) {
          addTerminalLine(`[+${count - steps.length + 1}] Requisição enviada para ${url}`, 'warning');
          progress.style.width = `${(count / MAX_REQUESTS) * 100}%`;
        } else {
          clearInterval(interval);
          simulateBtn.classList.remove('loading');
          addTerminalLine('\nSimulação concluída com sucesso.', 'success');
          addTerminalLine('Status estimado: alvo offline.', 'success');
          progress.style.width = '100%';
          const spoofed = url.replace("https://", "http://offline.");
          linkFinal.textContent = `Link simulado de queda: ${spoofed}`;
        }
        count++;
      }, 50);
    }
  </script>
</body>
</html>
